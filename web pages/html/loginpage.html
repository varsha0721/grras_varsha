<html>
  <head>
    <title>loginpage</title>
	<link type="text/css" rel="stylesheet" href="css\loginpage.css"/>
  </head>
  <body>
    <div class="main_block">
	   <div class="loading_bar"></div>
	   <div class="logo"></div>
	   <div class="picture">
	      <img src="images/defaultimage.png"/>
	   </div>
	   <div class="entries">
	    <div>
		 <div class="email">
		   <form name="form" method="post">
		      <input type="e-mail" name="e-mail" value="" autocomplete="on" required><span id="e1">e-mail id:</span>
		 </div>
		</div>
		 <div class="password">
		      <input autocomplete="on" type="password" name="password" value="" required><span id="e2">password:</span>
		 </div>
		 <div><a href="#">Forgot Password?</a></div>
		 <div>
		      <input type="submit" value="login"/>
		   </form>
		 </div>
	   </div>
	</div>
  </body>
</html>
